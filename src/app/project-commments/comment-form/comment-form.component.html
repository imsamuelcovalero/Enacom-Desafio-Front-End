<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="component-form-section">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Coment√°rio:</mat-label>
    <textarea matInput id="body" formControlName="body" rows="5" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nome:</mat-label>
    <input matInput id="name" formControlName="author" type="text">
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Enviar</button>
  </div>
</form>
