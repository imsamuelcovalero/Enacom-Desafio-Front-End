<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <app-project *ngFor="let project of projects; let i = index" [project]="project"
      [class.active]="i === currentProjectIndex" [class.d-none]="i !== currentProjectIndex"></app-project>
  </div>
  <a class="carousel-control-prev" (click)="movePrev()" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" (click)="moveNext()" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
