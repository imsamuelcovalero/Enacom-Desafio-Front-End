<mat-form-field appearance="outline" class="search-bar-field">
  <mat-label>Entre com a palavra-chave</mat-label>
  <input matInput [(ngModel)]="currentTerm" (ngModelChange)="search(currentTerm)">
</mat-form-field>
<button mat-raised-button color="primary" class="search-bar-button">
  <mat-icon>search</mat-icon>
</button>
